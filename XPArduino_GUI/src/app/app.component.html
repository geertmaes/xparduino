<h1>
  XPArduino
</h1>
<p>Select Port</p>

<form>
  <md-select placeholder="COM PORT" [(ngModel)]="comPort" name="comPort" color="accent" ngDefaultControl (change)="openPort()">
    <md-option *ngFor="let port of comPorts" [value]="port">
      {{port}}
    </md-option>
  </md-select>
  <p> Selected value: {{comPort}} </p>
</form>

<div [hidden] = "!comPort">
      <img [src]="lightBulbSrc" (click) = "toggleLed()">
      <br />
      <img [src]="lightBulbBlinkSrc" (click) = "toggleBlinking()">
</div>
